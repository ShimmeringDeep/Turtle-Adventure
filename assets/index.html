<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./jscript/code.js"></script>
</head>

<body>
    <h1 id="TMNT"></h1>
    <div id="content">

        <div class="container">
            <div class="row">
                <div class="col-md-5" id="playChar"></div>
                <div class="col-md-2" id="attack"></div>
                <div class="col-md-5" id="oppChar"></div>
            </div>

            <div class="row">
                <div class="col-md-5" id="playerHP">hp</div>
                <div class="col-md-2" id="attDmg">attk</div>
                <div class="col-md-5" id="oppHP">hp</div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <div class="row" id="turtles">
                            <div class="col-md-3" id="raphael"></div>
                            <div class="col-md-3" id="leonordo"></div>
                            <div class="col-md-3" id="donatello"></div>
                            <div class="col-md-3" id="michelangelo"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <div class="row" id="foot">
                            <div class="col-md-3" id="shredder"></div>
                            <div class="col-md-3" id="bebop"></div>
                            <div class="col-md-3" id="rocksteady"></div>
                            <div class="col-md-3" id="foot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="hiddenelements">
        <img class="turtlePic charPic" id="mikeyPic" src="/assets/pics/mikey.png" alt="Michelangelo">
        <img class="turtlePic charPic" id="raphPic" src="/assets/pics/raph.png" alt="Raphael">
        <img class="turtlePic charPic" id="leoPic" src="/assets/pics/leo.png" alt="Leonardo">
        <img class="turtlePic charPic" id="donnyPic" src="/assets/pics/donny.png" alt="Donatello">

        <img class="footPic charPic" id="shredderPic" src="/assets/pics/shredder.png" alt="Oroku Saki">
        <img class="footPic charPic" id="footPic" src="/assets/pics/foot.png" alt="Foot Ninja">
        <img class="footPic charPic" id="rockPic" src="/assets/pics/rocksteady.png" alt="Rocksteady">
        <img class="footPic charPic" id="bebopPic" src="/assets/pics/Bebop.png" alt="Bebop">
    </div>

</body>

</html>
